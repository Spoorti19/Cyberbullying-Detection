<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up form</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
      </head>
      
</head>
<style>
    *{
        font-family: 'Rajdhani', sans-serif;
    }
body{
    background-image: url('https://th.bing.com/th/id/R.2814918bd889807ca1c1ea1639371fe1?rik=acbAOygAcMnXQQ&riu=http%3a%2f%2ffliipixel.com%2fimages%2fbackground.jpg&ehk=C%2fBuYxAQfmeGf2pG8HpNLqaIZyORrUnkRjNA41ImjKE%3d&risl=&pid=ImgRaw&r=0');
    background-size: 100% 100vh;
}
a{
        background-color: rgb(85, 83, 83);
        color: white;
        padding: 15px 10px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 20px;
        width: 30%;
        text-align: center;
        box-shadow: 1px 1px 2px white;
    }
    a:hover{
        background-color: black;
    }

    #content{
        background-color: gray;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 60%;
        margin: auto;
        height: 80vh;
    }
</style>
<body>
    <img src="static/logo.png" style="width: 300px;height: 50px;padding-left: 20%;">
    <div class="container" id="content">
        <h1 style="color: white;">Set 2-Factor Authentication</h1>
        <br><br>
        <a href="/facerecognition">Facial Recognition</a>
        {% if sm %}
            <p style="color: greenyellow;">{{sm}}</p>
        {% endif %}
        {% if um %}
            <p style="color: red;">{{um}}</p>
        {% endif %}

        {% if sm %}
            <a href="/Continue">Continue to sign in</a>
        {% endif %}
    </div>

<script>
    if('{{msg}}'){
        alert('{{msg}}');
    }
</script>
</body>

</html>
